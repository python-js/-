<div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div><div class="list"><ul><li ng-repeat="movie in movies.subjects"><a href="#/details/{{movie.id}}"><img ng-src="{{movie.images.large}}" alt=""></a><div class="meta"><h4><span>{{movie.title}}</span> <em>{{movie.rating.average}}分</em></h4><div class="otherinfo">类型:<span ng-repeat="gen in movie.genres">{{gen}}&nbsp;</span></div></div></li></ul><div class="paging"><label>总共：{{movies.total}}条记录,第{{pageIndex}}/{{countPage}}页;</label><button ng-class="['prev',{disable:pageIndex==1}]" ng-click="getPage(pageIndex-1)">上一页</button> <button ng-class="['next',{disable:pageIndex==4}]" ng-click="getPage(pageIndex+1)">下一页</button></div></div>
