<div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div><div class="detail" ng-show="!isShow"><h1>{{movie.title}}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{movie.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="director in movie.directors">{{director.name}}&nbsp;&nbsp;</span></p><p><strong>主演：</strong> <span ng-repeat="cast in movie.casts">{{cast.name}}&nbsp;&nbsp;</span></p><p><strong>类型：</strong><span ng-repeat="gen in movie.genres">{{gen}}&nbsp;&nbsp;</span></p><p><strong>国家：</strong><span ng-repeat="country in movie.countries">{{country}}&nbsp;&nbsp;</span></p><p><strong>评分：</strong>{{movie.rating.average}}</p><p><strong>时间：</strong>{{movie.year}}</p><p><strong>又名：</strong>{{movie.original_title}}</p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{movie.summary}}</p></div>
